<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/fontawesome-free-7.1.0-web/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>La Caixa Misteriosa</title>
</head>
<body>

  <header>
    <h1>La Caixa Misteriosa</h1>

    <!-- MENÚ AFEGIT -->
    <nav>
      <ul>
        <li>Inici</li>
        <li>Serveis</li>
        <li class="desktop-only">Contacte</li>
        <li class="desktop-only">Sobre nosaltres</li>
      </ul>
    </nav>
  </header>

    <!-- CONTENIDOR PRINCIPAL AFEGIT -->
    <main>
      <h2>Formulari de contacte</h2>

      <!-- FORMULARI AFEGIT -->
      <form>
        <label for="nom">
          Nom:
          <input type="text" id="nom" name="nom">
        </label>

        <label for="correu">
          Correu electrònic:
          <input type="email" id="correu" name="correu">
        </label>

        <label for="missatge">
          Missatge:
          <textarea id="missatge" name="missatge"></textarea>
        </label>

        <input type="submit" value="Enviar">
      </form>

      <!-- ASIDE (NO TOCAT) -->
      <aside>
        <h2>Barra Lateral</h2>
        <p>Aquí hi haurà informació extra.</p>
      </aside>
    </main>

  <footer>

    <!-- ICONES REORGANITZADES EN UNA LLISTA -->
    <ul>
      <li><i class="fa-solid fa-house"></i></li>
      <li><i class="fa-solid fa-magnifying-glass"></i></li>
      <li><i class="fa-solid fa-heart"></i></li>
    </ul>

    <p>© 2025 - IES Joan Ramis i Ramis</p>
  </footer>

</body>
</html>
